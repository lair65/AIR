<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERROR 404</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
    }
    h1 {
      color: #333;
    }
    .counter {
      margin-top: 20px;
      font-size: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Page not found...</h1>
  <div class="counter">
    Total: <span id="count">loading...</span>
  </div>

  <script>
    // Configuración común
    const NAMESPACE = 'mi-sitio-web';
    const KEY = 'visitas-404';
    
    if (!localStorage.getItem('visitaRegistrada')) {
      // Primera visita: Incrementar contador
      fetch(`https://api.countapi.xyz/hit/${NAMESPACE}/${KEY}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById('count').textContent = data.value;
          localStorage.setItem('visitaRegistrada', 'true');
        })
        .catch(error => {
          console.error('Error:', error);
          document.getElementById('count').textContent = "Offline";
        });
    } else {
      // Visitas posteriores: Solo obtener valor
      fetch(`https://api.countapi.xyz/get/${NAMESPACE}/${KEY}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById('count').textContent = data.value;
        })
        .catch(error => {
          console.error('Error:', error);
          document.getElementById('count').textContent = "Offline";
        });
    }
  </script>
</body>
</html>
